<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="default">
    <div id="flex-container">
        <div class="item1">
            <h1>Welcome to my Quiz!</h1>
        </div>
        <div class="item2">
            <p>This website was made simply to learn more about Javascript.</p>
        </div>
        <div class="item3">
            <form id="form" onsubmit="return false;">
                <label for="question">What does 2 + 2 equal?</label><br><br>
                <input type="text" id="userInput"><br><br>
                <input type="submit" onclick="readInput()" id="submitButton" value="Submit">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <noscript>You need to enable Javascript to view the full site.</noscript>
</body>
</html>
